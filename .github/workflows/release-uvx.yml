name: Release (uvx)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install build dependencies
        run: uv pip install --system -r requirements.txt

      - name: Build distributions
        run: python -m build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/*

      - name: Build Changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
               { "title": "## â›°ï¸ Features", "labels": ["new"] },
               { "title": "## ğŸ—ï¸ Implementations", "labels": ["implement"] },
               { "title": "## ğŸ› Bug Fixes", "labels": ["fix"] },
               { "title": "## ğŸšœ Changes", "labels": ["change"] },
               { "title": "## ğŸ¯ Cover Requirements", "labels": ["cover"] },
               { "title": "## âœ¨ Refactor", "labels": ["refactor"] },
               { "title": "## ğŸ“š Documentation", "labels": ["docs"] },
               { "title": "## ğŸ¨ Styling", "labels": ["style"] },
               { "title": "## â—€ï¸ Revert", "labels": ["revert"] },
               { "title": "## âš™ï¸ Miscellaneous Tasks", "labels": ["misc"] },
               { "title": "## Other", "labels": [] }
             ],
              "label_extractor": [
               {
                 "pattern": "^(new|implement|fix|change|cover|refactor|docs|style|revert|misc){1}(\\([^)]+\\))?(!)?:\\s+.+$",
                 "on_property": "title",
                 "target": "$1"
               }
             ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
          generate_release_notes: false
          body: ${{ steps.build_changelog.outputs.changelog }}
