{
  "master": "master",
  "develop": "develop",
  "work": "work",
  "editor": "edit",
  "default_module": "core",
  "ver_rules": [
    {
      "pattern": "README.md",
      "regex": "\\s*\\((\\d+\\.\\d+\\.\\d+)\\)\\n"
    },
    {
      "pattern": "g.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "prova/**/*.py",
      "regex": "#\\s+VERSION:\\s+(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "venv.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "src/**/*.py",
      "regex": "__version__\\s*=\\s*[\"\\']?(\\d+\\.\\d+\\.\\d+)[\"\\']?"
    },
    {
      "pattern": "pyproject.toml",
      "regex": "\\bversion\\s*=\\s*\"(\\d+\\.\\d+\\.\\d+)\""
    }
  ]
}
